<html>
  <head>

    <title>Contact Us</title>
    <meta charset='UTF-8'/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
    <link media="all" rel="stylesheet" href="./src/css/all.css" />
    <link media="all" rel="stylesheet" href="./src/css/fontawesome.css" />

    <link media="all" rel="stylesheet" href="./src/css/contact-us.css" />

    <script src="./src/js/all.js"></script>

  </head>

  <body>

    <header>
      <div class="header-wrap">
        <div class="mobile-nav">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <a href="./index.html">
            <img src="./assets/aboutus/logo2.png" alt="Toko Garren Jaya" />
          </a>
        </div>
        <nav>
          <div class="nav-wrap">
             <a href="./index.html">Home</a>
            <a href="./about-us.html">About Us</a>
            <a href="./contact-us.html">Contact Us</a>
          </div>
        </nav>
       
      </div>
    </header>

    <main>
      <div class="wrap">
        
        <h2 class="title">Contact Us</h2>
        
        <div class="contact">
          <div class="img"></div>
          <div class="form">
            <div class="name">
              <label>Nama</label>
              <input placeholder="Nama mu"/>
            </div>
            <div class="email">
              <label>Email</label>
              <input placeholder="example@mail.com"/>
            </div>
            <div class="msg">
              <label>Messages</label>
              <textarea placeholder="Tuliskan kata-kata bijakmu di sini"></textarea>
            </div>
            <button class="submit">Send <i class="fas fa-paper-plane"></i></button>
          </div>
          
        </div>

      </div>
    </main>

     <footer>
      <div class="footer-wrap">
        <div class="left">
          <h3>Contacts</h3>
          <div class="location">
            <p>
              <i class="fas fa-map-marker-alt"></i
              ><span>Jalan Mastrip No.71, Jember</span>
            <p>
              <i class="fas fa-phone-alt"></i><span>+62 823 3492 3142 
              </span>
            </p>
          </div>
        </div>
        <div class="middle">
          <h2>Toko Garren Jaya</h2>
          <p class="desc">Belanja Cepat, Harga Bersahabat</p>
        </div>
        <div class="right">
          <h3>Jam Operasional</h3>
          <div class="work-hours">
            <p><span>Setiap Hari</span><span>24 jam</span></p>
          </div>
        </div>
      </div>
    </footer>

    <script src="./src/js/contact-us.js"></script>
    
  </body>
  
</html>
